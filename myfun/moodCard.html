<!--需要渲染的数据
0.添加具体那一天的class名, 如FirstDay
1，h1 哪一天,如 first day
2，moodCard-content p 具体内容,如英语还没打卡(完蛋),先溜了.
3，moodCard-tag span （是否有小图标）具体时间-->

<div class="item WhichDay" id="dailyMood">
                  <div class="item__content">
                      <h1>{{whichday}}</h1>
                      <hr>
                      <span class="moodCard-content">  
                        <p>{{content}}</p>
                      </span>
                      <div class="moodCard-tag">
                        <span><img src="#" class="icon_img">{{year.month.day}}</span>
                      </div>
                  </div>
</div>
